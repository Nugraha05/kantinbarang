<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikasi BookReview"/>
    <meta name="keywords" content="book review,katalog buku"/>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script> -->

    <title>Detail Barang</title>
</head>
<body>
    <div class="container">
        <a href="{% url 'makanan' %}">Makanan</a>
        <a href="{% url 'minuman' %}">Minuman</a>
        <a href="{% url 'pesanan' %}">Pesanan</a>

                <br/>

                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="card">
                    <img alt="" class="card-img-top" src="{{ data.gambar.url }}" />
                    <div class="card-body">
                        <h5 class="card-title fw-bold">
                            {{ data.nama }} | Stock : {{ data.stok }}
                        </h5>
                        <p class="card-text">
                            {{ data.deskripsi }}
                        </p>
                    </div>
                    <form method="post" action="{% url 'add_to_cart' data.id %}">
                        {% csrf_token %}
                        <label for="quantity">Jumlah Pesanan:</label>
                        <input type="number" name="quantity" id="quantity" value="1" min="1">
                        <button type="submit" class="btn btn-success">Pesan</button>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
