<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikasi BookReview"/>
    <meta name="keywords" content="book review,katalog buku"/>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script> -->

    <title>Error Information</title>
</head>
<body>
    <div class="container">
        <a href="{% url 'makanan' %}">Makanan</a>
        <a href="{% url 'minuman' %}">Minuman</a>
        <a href="{% url 'pesanan' %}">Pesanan</a>

                <br/>

                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="card">
                    <img alt="" class="card-img-top" src="{{ data.gambar.url }}" />
                    <div class="card-body">
                        {{ err }}
                        <h5 class="card-title fw-bold">
                            Kamu tidak bisa menambahkan barang ({{ barang }}) berjumlah ({{ quantity }}) dikarenakan barang melebihi dari stok yang tersedia
                        </h5>
                        <p class="card-text">
                        </p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
